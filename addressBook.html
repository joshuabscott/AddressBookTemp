<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>Address Book Template</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
   
     <!-- Custom CSS -->
    <link href="css/site.css" rel="stylesheet">
</head>

<body class="h-100">
       <div class="container mt-5">
        <h1 class=" text-center text-light mt-5">Address Template</h1>
            <div class="p-3 border border-2 shadow-lg bg-light">
                <!-- Address Book -->
                <form class="row g-3 p-2">
                    <!-- Img Col -->
                    <div class="col-sm-12 col-md-4 col-lg-6">
                        <img class="img-fluid" src="img/GirlOne_4x.png" title="Contact" alt="Contact Logo">
                    </div>

                   <!-- Input Col -->
                    <div class="col-sm-12 col-md-8 col-lg-6">
                        <div class="row mt-2 mb-2">

                            <div class="col-md-6">
                                <label for="inputFirstName" class="form-label">First Name</label>
                                <input type="text" id="inputFirstName" class="form-control" name="firstname" placeholder="First Name" aria-label="First Name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="inputLastName" class="form-label">Last Name</label>
                                <input type="text" id="inputLastName" class="form-control" name="lastname" placeholder="Last Name" aria-label="Last Name" required>
                            </div>
                        
                            <div class="col-md-6">
                                <label for="inputEmail" class="form-label">Email</label>
                                <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email" aria-label="Email" required>
                            </div>
                            <div class="col-md-6">
                                <label for="inputPhone" class="form-label">Phone</label>
                                <input type="tel" id="inputPhone" class="form-control" name="phone" placeholder="Phone" aria-label="Phone" required>
                            </div>
                        
                            <div class="col-md-12">
                                <label for="inputAddress" class="form-label">Address</label>
                                <input type="text" id="inputAddress" class="form-control" name="address" placeholder="Address" aria-label="Address" required>
                            </div>
                        
                            <div class="col-md-12">
                                <label for="inputAddress2" class="form-label">Address 2</label>
                                <input type="text" id="inputAddress2" class="form-control" name="address2" placeholder="Address 2" aria-label="Address2" required>
                            </div>

                            <div class="col-md-5">
                                <label for="inputCity" class="form-label">City</label>
                                <input type="text" id="inputCity" class="form-control" name="city" placeholder="City" aria-label="City" required>
                            </div>
                            <div class="col-md-4">
                                <label for="inputState" class="form-label">State</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Choose...</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="inputZip" class="form-label">Zip</label>
                                <input type="text" id="inputZip" class="form-control" name="zip" placeholder="Zip" aria-label="Zip" required>
                            </div>

                            <div class="col-md-12">
                                <label class="form-label">Notes</label>
                                <textarea type="text" name="notes" title="Please fill out this field." class="form-control" placeholder="Notes" aria-label="Notes" required>
        
                                </textarea>
                            </div>

                            <div class="row mt-2 mb-2">
                                <div class="col-sm-6 col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="checkReligon">
                                        <label class="form-check-label" for="checkReligon">Co-Worker</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="checkFamily">
                                        <label class="form-check-label" for="checkFamily">Client</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="checkFamily">
                                        <label class="form-check-label" for="checkFamily">Family</label>
                                    </div>
                                </div>

                                <div class="col-sm-6 col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="checkReligon">
                                        <label class="form-check-label" for="checkReligon">Friend</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="checkSchool">
                                        <label class="form-check-label" for="checkSchool">School</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="checkWork">
                                        <label class="form-check-label" for="checkWork">Patron</label>
                                    </div>
                                </div>

                                <div class="- md-4 d-flex justify-content-end g-3 p-2">
                                    <button class="btn btn-lg btn-primary" type="button">Save</button>
                                </div>
                            </div> 

                        </div>
                    </div>
                </form>
            </div>
       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
